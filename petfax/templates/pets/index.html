<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>PetFax</h1>
      <div class="callout">Welcome to PetFax!</div>
      <div class="pets-container">
        {% for pet in pets %}
        <div class="pets">
          <a href="/pets/{{ pet.pet_id }}"> <h2>{{ pet.pet_name }}</h2></a>
          <img src="{{ url_for('static', filename=pet.pet_photo) }} " />
          <a href="/pets/{{ pet.pet_id }}"> Learn more </a>
        </div>
        {% endfor %}
      </div>
      <div class="callout">
        We'd love to learn more facts! <a href="/facts/new">Submit some here.</a>
      </div>
    </div>
  </body>
</html>
